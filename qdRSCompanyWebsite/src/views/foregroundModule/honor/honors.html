<link rel="stylesheet"  type="text/css" href="../../views/resource/foregroundModule/css/honors.css"/>
<div  class="container">
    <div class="left">
        <div  class=" well lefttop" style="text-align: center">
            <strong ng-bind="datas.title"></strong>
        </div>
        <div  class="leftcenter" style="margin-top: -15px; text-align: center">
            <ul id="myTab" class="nav nav-tabs" style="width: 150px;border: 0px;">
                <li ng-repeat="productTitle in datas.productsTitle" >
                    <a ng-href="#/productdetail?id={{productTitle._id}}" data-toggle="tab">{{productTitle.title}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel panel-default right" >
        <div class="panel-heading panel-h">
            <span class="flag"></span>
            &nbsp;&nbsp;
            <a ng-href="#/welcome">首页</a>&nbsp;> &nbsp;资质荣誉
        </div>
        <div class="plist">
            <div class="honorlist">
                <img ng-repeat="honor in datas.honors" ng-src="{{honor.image}}" class="img" />
            </div>
            <br>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#myTab li").css("width","180px");
    });
</script>
