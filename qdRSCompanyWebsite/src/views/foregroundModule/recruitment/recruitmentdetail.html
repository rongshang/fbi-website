<link rel="stylesheet" href="../../views/resource/foregroundModule/css/recruitment.css"/>
<div  class="container">
    <div class="left">
        <div  class=" well lefttop" style="text-align: center"><strong>{{datas.title}}</strong></div>
        <div  class="leftcenter panel panel-default" style="text-align: center">
            <ul id="myTab" class="nav nav-tabs" style="width: 150px;border:0px">
                <li ng-class="{1:'active'}[datas.active]">
                    <a ng-href="#/allrecruitment?pageNo=1&active=1" data-toggle="tab" style="border: 0px">招聘流程</a>
                </li>
                <li ng-class="{2:'active'}[datas.active]">
                    <a ng-href="#/allrecruitment?pageNo=1&active=2" data-toggle="tab" style="border: 0px">招聘职位</a>
                </li>
                <li>
                    <a data-toggle="collapse" href="javascript:void(0);#zw">
                        职位详情<span class="caret"></span>
                    </a>
                    <ul id="zw" class="collapse">
                        <li ng-repeat="recruitmentsTitle in datas.allRecruitmentsTitle">
                            <a ng-href="#/recruitmentdetail?active=3&id={{recruitmentsTitle._id}}" data-toggle="tab">{{recruitmentsTitle.job}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel panel-default right" >
        <div class="panel-heading heading">
            <span class="flag"></span>&nbsp;&nbsp;
            <a ng-href="#/welcome">首页</a>&nbsp;> &nbsp;招聘详情
        </div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="zw1">
                <div class="container">
                    <table style="border:0;width: 700px;">
                        <thead><h4 ng-bind="datas.recruitment.job"></h4></thead>
                        <tr>
                            <td><strong>工资待遇：</strong><span ng-bind="datas.recruitment.salary"></span></td>
                            <td><strong>需求人数：</strong><span ng-bind="datas.recruitment.count"></span></td>
                        </tr>
                        <tr>
                            <td><strong>发布时间：</strong><span ng-bind="datas.recruitment.createdTime"></span></td>
                            <td><strong>工作地点：</strong><span ng-bind="datas.recruitment.address"></span></td>
                        </tr>
                    </table>
                    <h4>岗位要求：</h4>
                        <span ng-bind-html="datas.recruitment.concat"></span>
                    <h4>福利待遇</h4>
                    <li ng-bind-html="datas.recruitment.treatment"></li>
                    <h4>联系电话：<small>{{datas.recruitment.tel}}</small></h4>
                    <h4>联系邮箱：<small>{{datas.recruitment.email}}</small></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#myTab li").css("width","200px");
    });
    $(document).ready(function(){
        $("tr td").css({"text-overflow":"ellipsis","overflow":"hidden","white-space":"nowrap","padding":"7px"})
    });

</script>
