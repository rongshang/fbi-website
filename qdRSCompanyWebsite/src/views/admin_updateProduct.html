<script>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('#content', {
            allowFileManager: true,
            allowImageUpload: false
        });
        prettyPrint();
    });


</script>

    </tr>
    <tr>
        <td><input ng-model="datas.title" /></td>
        <td>
            <textarea id="content" style="width:300px;height:200px;visibility:hidden;">
            </textarea>
        </td>
        <td><input ng-model="datas.image" /></td>
        <td><input ng-model="datas.websiteUrl" /></td>
    </tr>
</table>
