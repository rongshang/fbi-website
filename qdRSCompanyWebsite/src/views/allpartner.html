<script>
    $(function(){
        $('.carousel').carousel();
    });
</script>
<link rel="stylesheet" href="/css/allnews.css"/>
<div class="container" >
     <div  style="width:200px;height:500px;float: left;">
        <div class="well" id="lefttop"><strong>{{datas.title}}</strong></div>
        <div class="leftmiddle" >
            <div id="carousel-example" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example" data-slide-to="1"></li>
                    <li data-target="#carousel-example" data-slide-to="2"></li>
                </ol><!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active" >
                        <img src="images/1.jpg" id="img1" alt="..." />
                        <div>
                            <br>
                            <div>
                                <h3>Thumbnail label1</h3>
                                <p>Crc id elit non minibh ultricies vehicula ut id elit.</p>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/1.jpg"id="img3" alt="..." />
                        <div>
                            <br>
                            <div>
                                <h3>Thumbnail label3</h3>
                                <p>Cras justo odio, dapibus ac facilisis in, egestas eget quamdolor </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" id="span_1"href="#carousel-example" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"style="margin-left: -45px"></span>
                </a>
                <a class="right carousel-control" id="span_2"href="#carousel-example" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" style="margin-right: -45px"></span>
                </a>
            </div>
        </div>
     </div>
     <div class="right">
         <div class="right_top">
             <div class="right_top_right_1"></div>
                <div>
                    <span class="flag"></span>
                    <div class="right_top_font"><a>首页</a>&nbsp;> &nbsp;公司动态 </div>
                </div>
                <div class="right_top_right_2"></div>
         </div>
         <div class="right_center">
             <table class="table table-hover" style="table-layout:fixed" >
                <tbody>
                <tr ng-repeat="news in datas.allNews">
                    <td>
                        <a ng-href="#/newsdetail?id={{news._id}}" class="right_center_a"style="text-decoration: none">
                            <strong>&nbsp; &nbsp; {{news.title}}</strong>
                        </a>
                        <p class="right_center_p"><small>[{{news.createdTime}}]</small></p>
                    </td>
                </tr>
            </table>
         </div>
         <div class="pagination pagination-sm "id="right_end_fy">
            <li><a href="#/allnews?pageNo=1"> 首页</a></li>
            <li><a href="#/allnews?pageNo={{datas.pageNo-1<=0?1:datas.pageNo-1}}"> 上一页</a></li>
            <li><a href="#/allnews?pageNo={{datas.pageNo+1>=datas.pageCount?datas.pageCount:datas.pageNo+1}}"> 下一页</a></li>
            <li><a href="#/allnews?pageNo={{datas.pageCount}}"> 尾页</a></li>
         </div>
         <div>&nbsp;&nbsp;第<input type="text" class="input-small"id="right_end_go">页<button type="button">go</button></div>
     </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("tr td").css({"text-overflow":"ellipsis","overflow":"hidden","white-space":"nowrap","padding":"3px"})
    });
</script>
