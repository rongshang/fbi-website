<style type="text/css">
    #preview{width:180px;height:180px;border:1px solid #000;overflow:hidden;}
    #imghead {filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);}
</style>
<script src="../../views/js/backgroundModule/adminProduct.js"></script>

<form>
<ul>
    <li>产品标题:<input type="text" ng-model="product.title" /></li>
    <li>产品内容:<textarea id="textarea" ng-model="product.concat"></textarea></li>
    <li>产品图片:
        <div id="preview">
            <img id="imghead" border=0 width="180" height="180" />
        </div>
        <input type="file" fileread="product.image" onchange="previewImage(this)" />
    </li>
    <li>产品视频:<input type="file" /></li>
    <li>产品地址:<input type="text" ng-model="product.websiteUrl" /></li>
</ul>
 <input type="button" value="保存" ng-click="save()" >
</form>
