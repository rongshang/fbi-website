<link href="../libs/adminLTE/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../libs/adminLTE/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body">
                <table id="table" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width:10%;">招聘职位</th>
                        <th style="width:10%;">招聘人数</th>
                        <th style="width:10%;">工作地点</th>
                        <th style="width:10%;">薪资待遇</th>
                        <th style="width:25%;">工作要求</th>
                        <th style="width:10%;">联系电话</th>
                        <th style="width:10%;">邮箱</th>
                        <th style="width:10%;">工作待遇</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="recruitment in datas.recruitments">
                        <td style="width:10%;" ng-bind="recruitment.job"></td>
                        <td style="width:10%;" ng-bind="recruitment.count"></td>
                        <td style="width:10%;" ng-bind="recruitment.address">工作地点</td>
                        <td style="width:10%;" ng-bind="recruitment.salary">薪资待遇</td>
                        <td style="width:30%; overflow:hidden;" ng-bind-html="recruitment.concat"></td>
                        <td style="width:10%;" ng-bind="recruitment.tel">联系电话</td>
                        <td style="width:10%;" ng-bind="recruitment.email">邮箱</td>
                        <td style="width:10%;" ng-bind="recruitment.treatment">工作待遇</td>

                        <td>
                            <input type="button" value="修改" ng-click="update(recruitment._id)"  class="btn btn-info" />
                            <input type="button" value="删除" ng-click="del(recruitment._id)" class="btn btn-danger" />
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align: right;">
                    <div class="pagination pagination-sm right_end_fy">
                        <li><a ng-href="/admin/#/adminAllRecruitment/1">首页</a></li>
                        <li><a ng-href="/admin/#/adminAllRecruitment/{{datas.pageNo-1<=0?1:datas.pageNo-1}}"> 上一页</a></li>
                        <li><a ng-href="/admin/#/adminAllRecruitment/{{datas.pageNo+1>=datas.pageCount?datas.pageCount:datas.pageNo+1}}"> 下一页</a></li>
                        <li><a ng-href="/admin/#/adminAllRecruitment/{{datas.pageCount}}"> 尾页</a></li>
                        <li><a href="javascript:void(0);">共{{datas.pageNo}}/{{datas.pageCount}}页</a></li>
                        <li>第<input type="text" id="pageNo" class="input-small right_end_go"style="width: 30px;">页</li>
                        <li><input type="hidden" id="pageCount" value="{{datas.pageCount}}" /></li>
                        <li><button type="button" class="btn btn-default" role="button" onclick="go()">go</button></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    function go(){
        var pageNo = $("#pageNo").val();
        var pageCount = parseInt($("#pageCount").val());
        if(pageNo=="")
        {
            pageNo=1;
        }else if(parseInt(pageNo)>pageCount){
            pageNo=pageCount;
        }
        window.location.href="/admin/#/adminAllRecruitment/"+pageNo;
    }
</script>
