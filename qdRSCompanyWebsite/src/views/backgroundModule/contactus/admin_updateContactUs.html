<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body">
                <h4>新增联系方式</h4>
                <table id="table" class="table table-bordered table-hover">
                    <tr>
                        <th>公司地址：<input type="text" ng-model="datas.address" /></th>
                        <th>公司邮箱：<input type="text" ng-model="datas.email" /></th>
                    </tr>
                    <tr>
                        <th>公司微信：<input type="text" ng-model="datas.code" /></th>
                        <th>公司qq：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" ng-model="datas.qq" /></th>
                    </tr>
                    <tr>
                        <th>公司电话：<input type="text" ng-model="datas.tel" /></th>
                        <th>公司传真：<input type="text" ng-model="datas.fax" /></th>
                    </tr>
                    <tr>
                        <th>公司二维码：
                            <input type="file" fileread="datas.codeImg" onchange="codeImage(this)" />
                            <div id="code">
                                <img id="codeImg" ng-src="{{datas.codeImg}}" border=0 width="160" height="160" />
                            </div>
                        </th>
                        <th>公司LOGO：
                            <input type="file" fileread="datas.logo" onchange="logoImage(this)" />
                            <div id="logo">
                                <img id="logoImg" ng-src="{{datas.logo}}" border=0 width="160" height="160" />
                            </div>
                    </tr>
                </table>
                <br>
                <div style="text-align: center"><input type="button" ng-click="save(datas)" value="保存" /></div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    #logo{width:160px;height:160px;border:1px solid #000;overflow:hidden;}
    #code{width:160px;height:160px;border:1px solid #000;overflow:hidden;}
    #codeImg {filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);}
    #logoImg {filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);}
</style>
<script src="../../views/js/backgroundModule/adminContactUs.js"></script>
