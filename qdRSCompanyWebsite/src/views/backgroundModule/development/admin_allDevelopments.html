<table class="table table-hover table-bordered">
    <tr>
        <td style="width:80%;">发展历程</td>
        <td>操作</td>
    </tr>
    <tr ng-repeat="development in datas.developments">
        <td style="width:80%; overflow:hidden;" ng-bind-html="development.concat"></td>
        <td>
            <input type="button" value="修改" ng-click="update(development._id)"  class="btn btn-info" />
            <input type="button" value="删除" ng-click="del(development._id)" class="btn btn-danger" />
        </td>
    </tr>
</table>
<div class="pagination pagination-sm right_end_fy">
    <li><a ng-href="/admin/#/adminAllDevelopment/1">首页</a></li>
    <li><a ng-href="/admin/#/adminAllDevelopment/{{datas.pageNo-1<=0?1:datas.pageNo-1}}"> 上一页</a></li>
    <li><a ng-href="/admin/#/adminAllDevelopment/{{datas.pageNo+1>=datas.pageCount?datas.pageCount:datas.pageNo+1}}"> 下一页</a></li>
    <li><a ng-href="/admin/#/adminAllDevelopment/{{datas.pageCount}}"> 尾页</a></li>
    <li><a href="javascript:void(0);">共{{datas.pageNo}}/{{datas.pageCount}}页</a></li>
    <li>第<input type="text" id="pageNo" class="input-small right_end_go">页</li>
    <li><input type="hidden" id="pageCount" value="{{datas.pageCount}}" /></li>
    <li><button type="button" class="btn btn-default" role="button" onclick="go()">go</button></li>
</div>

<script type="text/javascript">
    function go(){
        var pageNo = $("#pageNo").val();
        var pageCount = parseInt($("#pageCount").val());
        if(pageNo=="")
        {
            pageNo=1;
        }else if(parseInt(pageNo)>pageCount){
            pageNo=pageCount;
        }
        window.location.href="/admin/#/adminAllDevelopment/"+pageNo;
    }
</script>
