<!DOCTYPE html>
<html  ng-app>
<head>
  <meta charset="UTF-8">
  <title>融商后台登陆页面</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <script src="../../../resource.js"></script>
  <!--[if lt IE 9]>
    <script src="../libs/html5shiv.min.js"></script>
    <script src="../libs/respond.min.js"></script>
  <![endif]-->
</head>
<body class="login-page" ng-controller="aa">
{{userinfo.username}}
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><b>融商</b>管理平台</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">用户登陆</p>
    <form >
      <div class="form-group has-feedback">
        <input type="text" ng-model="userinfo.username" required class="form-control" placeholder="用户名"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"  ng-model="userinfo.password" required class="form-control" placeholder="密码"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4" style="float: right;">
          <button type="button" ng-click="getUserInfoByUsernameAndPassword()" class="btn btn-primary btn-block btn-flat">登陆</button>
        </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

</body>
<script src="../../javaScripts/angularjs/controllers/aa.js"></script>

</html>
