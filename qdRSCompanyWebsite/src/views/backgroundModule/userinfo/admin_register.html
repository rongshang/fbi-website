<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>融商注册</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-box-body">
        <p class="login-box-msg">新用户注册</p>
        <form method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="userinfo.username" placeholder="用户名"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="userinfo.password" placeholder="密码"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="repassword" placeholder="确认密码"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <select ng-model="userinfo.level">
              <option  value="1">
                超级管理员
              </option>
              <option  value="2">
                管理员
              </option>
            </select>
          </div>
          <div class="row">
            <div class="col-xs-8"></div><!-- /.col -->
            <div class="col-xs-4">
              <button type="button" ng-click="save()" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->
  </body>
</html>
