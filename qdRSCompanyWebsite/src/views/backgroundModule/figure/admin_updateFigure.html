<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body">
                <table id="table" class="table table-bordered ">
                    <h4>风云人物</h4>
                    <tbody>
                        <th>姓名:<input type="text" ng-model="datas.name"></th>
                        <th>职位:<input type="text" ng-model="datas.job"></th>
                        <th>图片
                            <div id="preview">
                                <img ng-src="{{datas.image}}" id="imghead"  border=0 width="160" height="160" />
                            </div>
                            <input type="file" id="file_img" fileread="datas.image" onchange="previewImage(this)" />
                        </th>
                    </tbody>
                    <tr rowspan="3">
                        <th>荣誉:<textarea id="content"></textarea></th>
                    </tr>
                </table>
                <input type="button" value="保存" ng-click="save(datas)" style="margin-left: 50%">
            </div>
        </div>
    </div>
</div>
<script>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('#content', {
            allowFileManager: true,
            allowImageUpload: false
        });
        prettyPrint();
    });
</script>

<style type="text/css">
    #preview{width:160px;height:160px;border:1px solid #000;overflow:hidden;}
    #imghead {filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);}
</style>
<script src="../../views/js/backgroundModule/adminHonor.js"></script>
