<link rel="stylesheet" href="../javaScripts/js/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="../javaScripts/js/kindeditor/plugins/code/prettify.css" />
<script src="../javaScripts/js/kindeditor/kindeditor-min.js" type="text/javascript"></script>
<script src="../javaScripts/js/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script charset="utf-8" src="../javaScripts/js/kindeditor/plugins/code/prettify.js"></script>

<ul>
    <li>产品标题:<input type="text" ng-model="product.title" /></li>
    <li>产品内容:<textarea id="textarea" ng-model="product.concat"></textarea></li>
    <li>产品图片:<input type="file" /></li>
    <li>产品视频:<input type="file" /></li>
    <li>产品地址:<input type="text" ng-model="product.websiteUrl" /></li>
</ul>
<input type="button" value="保存" ng-click="save()">

<script language=javascript>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('#textarea', {
            allowFileManager: true
        });
        K('input[name=getHtml]').click(function (e) {
            alert(editor.html());
        });
        K('input[name=isEmpty]').click(function (e) {
            alert(editor.isEmpty());
        });
        K('input[name=getText]').click(function (e) {
            alert(editor.text());
        });
        K('input[name=selectedHtml]').click(function (e) {
            alert(editor.selectedHtml());
        });
        K('input[name=setHtml]').click(function (e) {
            editor.html('<h3>Hello KindEditor</h3>');
        });
        K('input[name=setText]').click(function (e) {
            editor.text('<h3>Hello KindEditor</h3>');
        });
        K('input[name=insertHtml]').click(function (e) {
            editor.insertHtml('<strong>插入HTML</strong>');
        });
        K('input[name=appendHtml]').click(function (e) {
            editor.appendHtml('<strong>添加HTML</strong>');
        });
        K('input[name=clear]').click(function (e) {
            editor.html('');
        });
    });

</script>
